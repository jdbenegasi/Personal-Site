		<script>
			function rollDice(){
				var die1 = document.getElementById("die1");
				var die2 = document.getElementById("die2");

				var d2 = Math.floor(Math.random() * 10) +1;
				die1.innerHTML = d1;
				die2.innerHTML = d2;
			}
		
		
		</script>

				float: left;
				width:50px;

			}
