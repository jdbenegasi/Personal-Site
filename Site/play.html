<!Doctype: html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script>
			function rollDice(){
				var die1 = document.getElementById("die1");
				var die2 = document.getElementById("die2");
				var d1 = Math.floor(Math.random() * 10) +1;
				var d2 = Math.floor(Math.random() * 10) +1;
				die1.innerHTML = d1;
				die2.innerHTML = d2;
			}
		
		
		</script>
		<style type="text/css">
			div.dice{
				float: left;
				width:50px;
				background:#F5F5F5;
				border:#999 1px solid;
				padding:10px;
				font-size: 50px;
				text-align:center;
				margin: 30px;
			}
		
		</style>
	</head>
	
	<body>
		<div id="die1" class="dice">0</div>
		<div id="die2" class="dice">0</div> 
		<br>
		<button class="diceroll"onclick="rollDice()">Roll The Dice!</button>
	
	</body>




</html>
